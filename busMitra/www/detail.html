
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>BUS MITRA</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

<body ng-controller="MyCtrl">
    <ion-header-bar class="bar-positive">
      <h1 class="title">BUS MITRA</h1>
    </ion-header-bar>


 

    <ion-header-bar class="bar-subheader item-input-inset">
  <label class="item-input-wrapper"><h4>Source:</h4>
    <i class="icon ion-ios7-search placeholder-icon"></i><br>
    <input type="search" placeholder="your starting point" ng-change="search()" ng-model="data.search">
  </label>

   
 
</ion-header-bar>

  <ion-header-bar class="bar-subheader item-input-inset">
  <label class="item-input-wrapper"><h4>Destination:</h4>
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="your destination point" ng-change="search()" ng-model="data.search">
  </label>
     
 
</ion-header-bar>

<ion-content class="padding has-subheader">
  <center><button class="button button-block button-royal">
    Go
  </button></center> <br><br><br> 
  
 <div class="list list-inset">
    <label class= "item item-input">
     Bus Number:<input type="text">
</label>
</div>

 <div class="list list-inset">
    <label class= "item item-input">
     Timings:<input type="text">
</label>
</div>
 <div class="list list-inset">
    <label class= "item item-input">
     Number of buses available:<input type="text">
</label>
</div>

 <div class="list list-inset">
    <label class= "item item-input">
     Distance(in km):<input type="text">
</label>
</div>


 <a class="clear" data-ng-click="data.search = '' "><h4>CLEAR</h4></a>
    </ion-content>




</body>
</html>
